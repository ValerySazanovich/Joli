<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Joli</title>
      <link rel="stylesheet" href="styles.css" />
   </head>
   <body>
      <!-------- HEADER ---------->

      <header class="header">
         <div class="container">

            <div class="header__top">
               <a href="#" class="header__top-logo">
                  <img
                     src="./icons/logo.svg"
                     alt="Joli logo"
                     class="header__top-logo-img"
                  />
               </a>

               <nav class="header__top-menu menu">
                  <ul class="menu__list">
                     <li class="menu__list-item">
                        <a href="#" class="menu__list-link">Collections</a>
                     </li>

                     <li class="menu__list-item">
                        <a href="#" class="menu__list-link">Products</a>
                     </li>

                     <li class="menu__list-item">
                        <a href="#" class="menu__list-link">Inspiration</a>
                     </li>

                     <li class="menu__list-item">
                        <a href="#" class="menu__list-link">About us</a>
                     </li>

                     <li class="menu__list-item">
                        <a href="#" class="menu__list-link">Find a dealer</a>
                     </li>
                  </ul>
               </nav>
            </div>

            <h1 class="header__title">
               Lasting <span>memories</span>
            </h1>

         </div>
      </header>

      <main class="main">

         <section class="tables">

            <div class="tables__info-img1">
               <img src="./images/tables1.webp" alt="tables1">
            </div>

            <div class="tables__info-img2">
               <img src="./images/tables2.webp" alt="tables2">
            </div>

            <div class="tables__info-img3">
               <img src="./images/tables3.webp" alt="tables3">
            </div>

            <div class="container">

               <div class="tables__wrapper">

                  <div class="tables__info">
                     <h2 class="tables__info-title">
                        Making<br> tables<br> heroes
                     </h2>

                     <div class="tables__info-disc">
                        <p>
                           Chairs, cabinets, but especially tables by Joli are durable products, designed to last and to be used intensively.
                        </p>
                     </div>

                     <a href="#" class="tables__info-about-link">
                        <button class="tables__info-about">About us</button>
                     </a>

                     <a href="#" class="tables__info-collections-link">
                        <button class="tables__info-collections">Collections</button>
                     </a>
                  </div>

                  

               </div>
            </div>
         </section>

      </main>
   </body>
</html>
